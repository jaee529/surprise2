<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استنى المفاجأة!</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 100px;
    }

    h1 {
      font-size: 70px;
    }

    p  {
        font-size: 20px;
    }
  </style>
</head>
<body>
  <script>
    var password = prompt("اكتب كلمة السر:");
    if (password !== "#7959#") {
      alert("كلمة السر غلط!");
      window.location.href = "https://google.com"; // يوديه لمكان تاني لو غلط
    }
  </script>
  <h1>Wait, my friend</h1>
  <p>The surprise is at 12am</p>

  <script>
    function checkTime() {
      const now = new Date(); // الوقت الحالي الحقيقي
      const target = new Date("2025-06-7T00:00:00"); // الموعد اللي عايز تفتح فيه الصفحة
  
      if (now >= target) {
        window.location.href = "birthda.html"; // يفتح الصفحة التانية
      } else {
        setTimeout(checkTime, 10000); // كل 10 ثواني
      }
    }
  
    checkTime();

  </script> 
</body>
</html>
